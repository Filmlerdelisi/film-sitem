<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yerliyabancıfilmizle | Diğer Film</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }

    header {
      background-color: #1b1b1b;
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid #4CAF50;
    }

    header h1 {
      color: #4CAF50;
      font-size: 26px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    iframe {
      width: 100%;
      height: 420px;
      border-radius: 8px;
      border: none;
    }

    .minecraft-image {
      width: 100%;
      margin-top: 25px;
      border-radius: 10px;
      border: 2px solid #444;
    }

    .description {
      margin-top: 20px;
      padding: 15px;
      background-color: #1f1f1f;
      border-left: 5px solid #4CAF50;
      border-radius: 6px;
    }

    .description h2 {
      margin-top: 0;
      color: #4CAF50;
    }

    .description p {
      line-height: 1.8;
      font-size: 17px;
    }
  </style>
</head>
<body>

  <header>
    <h1>yerliyabancıfilmizle</h1>
  </header>

  <div class="container">
    <!-- Diğer Film YouTube -->
    <iframe src="https://www.youtube.com/embed/NUw4F_HCGZs" allowfullscreen></iframe>

    <!-- Film görseli (isteğe göre değiştirilebilir) -->
    <img class="minecraft-image" src="https://img.youtube.com/vi/NUw4F_HCGZs/maxresdefault.jpg" alt="Film Görseli">

    <div class="description">
      <h2>Film Konusu</h2>
      <p>
        Bu filmde, izleyiciler sıradışı bir dünyanın kapılarını aralıyor. Sürükleyici sahnelerle dolu olan bu yapım, 
        hem aksiyon hem de duygusal anları bir araya getiriyor. Geniş bir izleyici kitlesine hitap eden bu içerik, 
        izleyenleri ekran başına kilitlemeyi başarıyor.
      </p>
    </div>
  </div>

</body>
</html>
